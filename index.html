<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simple Pong</h1>

    <div id="scoreboard">
      <span id="playerScore">0</span>
      <span class="dash"> - </span>
      <span id="cpuScore">0</span>
    </div>

    <canvas id="game" width="800" height="500"></canvas>

    <p class="controls">Controls: move your mouse inside the canvas or use ↑ and ↓ arrow keys</p>
    <p class="footer">First to 10 wins. Press Space to pause / resume.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
